<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrainStack</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }
        .login-box h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }
        .login-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white !important;
            color: #333 !important;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white !important;
            color: #333 !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group input:hover {
            background: white !important;
            color: #333 !important;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-link:hover {
            color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ§  BrainStack</h1>
            <p id="formDescription">Enter your username and password to continue</p>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">Login</button>
            </form>
            <div class="toggle-link" id="toggleLink">Don't have an account? Create one</div>
        </div>
    </div>
    <script>
        let isLoginMode = true;
        
        const form = document.getElementById('authForm');
        const toggleLink = document.getElementById('toggleLink');
        const submitBtn = document.getElementById('submitBtn');
        const formDescription = document.getElementById('formDescription');
        
        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            form.reset();
            document.getElementById('errorMessage').style.display = 'none';
            
            if (isLoginMode) {
                formDescription.textContent = 'Enter your username and password to continue';
                submitBtn.textContent = 'Login';
                toggleLink.textContent = "Don't have an account? Create one";
            } else {
                formDescription.textContent = 'Create a new account';
                submitBtn.textContent = 'Create Account';
                toggleLink.textContent = 'Already have an account? Login';
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (!username) {
                errorMsg.textContent = 'Please enter a username';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (!password) {
                errorMsg.textContent = 'Please enter a password';
                errorMsg.style.display = 'block';
                return;
            }
            
            try {
                const endpoint = isLoginMode ? '/api/login' : '/api/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = result.error || (isLoginMode ? 'Login failed' : 'Registration failed');
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
